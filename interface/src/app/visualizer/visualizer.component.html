<div class="content-container">
	<div #container class="visualizer-container">
		<div class="time overlay overlay-text">{{ state }} — {{ current }} ms</div>
		<div class="directions overlay overlay-text">Left drag to orbit — Right drag to pan — Scroll to zoom</div>
		<button class="play overlay btn btn-info" (click)="animate()" [disabled]="state === PLAYER_STATE.PLAYING">{{ state === PLAYER_STATE.PLAYING ? 'Playing...' : 'Play' }}</button>
		<canvas #visualizer></canvas>
	</div>
	<app-formations-sidebar [(selectedFormation)]="formation"></app-formations-sidebar>
</div>
